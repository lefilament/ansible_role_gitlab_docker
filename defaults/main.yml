---
domain: example.org
git_url: git.{{ domain }}

## Mail configuration
real_mailserver: true
mailserver: smtp.{{ domain }}
smtpport: 465
smtpuser: smtpuser
smtppass: veryUnsecurePassToBeModified
git_mail_from: git@{{ domain }}

## SSO integration
enable_omniauth: false
sso_url: auth.{{ domain }}
sso_oidc_gitlab_id: gitlabid
sso_oidc_gitlab_secret: secrettobemodified

